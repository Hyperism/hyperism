name: Solidity Lint

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  lint:
    name: "Solidity Linting"
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
      - name: Install node
        uses: actions/setup-node@v2
        with:
          node-version: 14.18.1
          cache: 'npm'
      - name: Upgrade NPM
        run: npm install -g npm
      - name: Install packages
        run: npm ci
      - name: === Linting ===
        run: npm run solhint
